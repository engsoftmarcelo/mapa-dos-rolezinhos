<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Rolê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                  <img src="imgs/logoMapaDosRolezinhos.png" alt="Logo Mapa dos Rolezinhos" height="100">
                </a>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <section id="edicao-evento">
            <h1 class="fw-bold mb-4">Editar Rolê</h1>
            
            <form id="form-edicao" class="row g-3">
                <input type="hidden" id="id">

                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome do Evento</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="col-md-6">
                    <label for="imagem_principal" class="form-label">URL da Imagem Principal</label>
                    <input type="text" class="form-control" id="imagem_principal" placeholder="Ex: imgs/foto.jpg" required>
                </div>

                <div class="col-12">
                    <label for="descricao" class="form-label">Descrição Curta</label>
                    <input type="text" class="form-control" id="descricao" placeholder="A maior festa universitária do semestre!" required>
                </div>

                <div class="col-12">
                    <label for="conteudo" class="form-label">Conteúdo (Descrição Longa)</label>
                    <textarea class="form-control" id="conteudo" rows="3" required></textarea>
                </div>

                <div class="col-md-6">
                    <label for="local" class.form-label">Local</label>
                    <input type="text" class="form-control" id="local" required>
                </div>
                <div class="col-md-6">
                    <label for="horario" class="form-label">Horário</label>
                    <input type="text" class="form-control" id="horario" placeholder="Ex: 22h" required>
                </div>

                <div class="col-md-4">
                    <label for="atracoes_principais" class="form-label">Atrações Principais</label>
                    <input type="text" class="form-control" id="atracoes_principais" placeholder="Ex: DJ K, Banda M" required>
                </div>
                <div class="col-md-4">
                    <label for="ingressos" class="form-label">Ingressos</label>
                    <input type="text" class="form-control" id="ingressos" placeholder="Ex: R$ 25" required>
                </div>
                <div class="col-md-4">
    <label for="categoria_principal_id" class="form-label">Categoria</label>
    <select id="categoria_principal_id" class="form-select" required>
        <option value="">Carregando categorias...</option>
        </select>
</div>
                
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="destaque">
                        <label class="form-check-label" for="destaque">
                            Marcar como destaque (aparece no carrossel)
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="text-center mt-5">
        <p>Criado por um universitário cansado, igual você</p>
    </footer>

    <script src="assets/scripts/app.js"></script>
</body>
</html>
