<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Rolê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container my-5">
        <div class="card border-secondary bg-dark text-white shadow-lg">
            <div class="card-body p-4">
                <h2 class="fw-bold mb-4 text-warning">Editar Rolê</h2>
                
                <form id="form-edicao">
                    <input type="hidden" id="id">
                    
                    <div class="mb-3">
                        <label class="form-label text-muted">Nome do Evento</label>
                        <input type="text" id="nome" class="form-control bg-secondary text-white border-0" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted">Imagem Principal</label>
                        <input type="file" id="imagem_upload" class="form-control bg-secondary text-white border-0 mb-2" accept="image/*">
                        
                        <input type="hidden" id="imagem_principal">
                        
                        <div class="text-center p-2 border border-secondary rounded bg-dark">
                            <p class="small text-muted mb-1">Pré-visualização:</p>
                            <img id="preview-imagem" src="" style="max-height: 200px; max-width: 100%; object-fit: contain;" class="rounded">
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label text-muted">Data do Evento (Para Filtros)</label>
                            <input type="date" id="data" class="form-control bg-secondary text-white border-0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-muted">Horário (Texto Exibido)</label>
                            <input type="text" id="horario" class="form-control bg-secondary text-white border-0" required>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label class="form-label text-muted">Zona</label>
                            <select id="zona" class="form-select bg-secondary text-white border-0">
                                <option value="centro">Centro</option>
                                <option value="savassi">Savassi</option>
                                <option value="pampulha">Pampulha</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-muted">Latitude</label>
                            <input type="number" step="any" id="lat" class="form-control bg-secondary text-white border-0" placeholder="-19.xxxx">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-muted">Longitude</label>
                            <input type="number" step="any" id="lng" class="form-control bg-secondary text-white border-0" placeholder="-43.xxxx">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted">Local (Endereço)</label>
                        <input type="text" id="local" class="form-control bg-secondary text-white border-0" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted">Descrição Curta</label>
                        <input type="text" id="descricao" class="form-control bg-secondary text-white border-0">
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted">Conteúdo Completo</label>
                        <textarea id="conteudo" class="form-control bg-secondary text-white border-0" rows="4"></textarea>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label text-muted">Atrações</label>
                            <input type="text" id="atracoes_principais" class="form-control bg-secondary text-white border-0">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-muted">Ingressos</label>
                            <input type="text" id="ingressos" class="form-control bg-secondary text-white border-0">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label text-muted">Categoria</label>
                        <select id="categoria_principal_id" class="form-select bg-secondary text-white border-0" required></select>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="destaque">
                        <label class="form-check-label text-white" for="destaque">Marcar como Destaque</label>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning flex-grow-1 fw-bold">Salvar Alterações</button>
                        <a href="index.html" class="btn btn-outline-light">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="assets/scripts/app.js"></script>
</body>
</html>
