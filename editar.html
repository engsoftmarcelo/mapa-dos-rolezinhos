<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Rolê | Mapa dos Rolezinhos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="imgs/logo.png" alt="Logo" class="logo-brand">
            </a>
            <a href="index.html" class="btn btn-outline-light btn-sm rounded-pill px-3">Cancelar Edição</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex align-items-center gap-3 mb-4">
            <h2 class="fw-bold text-warning mb-0">Editar Rolê</h2>
            <span class="badge bg-secondary bg-opacity-50">Modo Admin</span>
        </div>

        <div class="card border-secondary bg-dark text-white shadow-lg">
            <div class="card-body p-4">
                
                <form id="form-edicao">
                    <input type="hidden" id="id">
                    
                    <div class="mb-3">
                        <label class="form-label">Nome do Evento</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Imagem Principal (URL)</label>
                        <input type="text" id="imagem_principal" class="form-control mb-2">
                        
                        <div class="p-3 border border-secondary rounded bg-black bg-opacity-25 text-center">
                            <p class="small text-muted mb-2">Pré-visualização Atual:</p>
                            <img id="preview-imagem" src="" style="max-height: 200px; max-width: 100%; object-fit: contain;" class="rounded" onerror="this.style.display='none'">
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Data do Evento</label>
                            <input type="date" id="data" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Horário (Exibição)</label>
                            <input type="text" id="horario" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-12 my-4">
                        <div class="card bg-secondary bg-opacity-10 border-secondary">
                            <div class="card-body">
                                <h5 class="card-title text-warning mb-3"><i class="bi bi-map me-2"></i>Localização</h5>
                                
                                <div class="mb-3">
                                    <label class="form-label">Endereço / Local</label>
                                    <div class="input-group">
                                        <input type="text" id="local" class="form-control" placeholder="Digite para buscar..." required>
                                        <button class="btn btn-info fw-bold" type="button" id="btn-buscar-geo" onclick="buscarEndereco()">
                                            <i class="bi bi-search"></i> Atualizar Mapa
                                        </button>
                                    </div>
                                </div>

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label small opacity-75">Latitude</label>
                                        <input type="number" step="any" id="lat" class="form-control bg-dark border-secondary text-muted" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small opacity-75">Longitude</label>
                                        <input type="number" step="any" id="lng" class="form-control bg-dark border-secondary text-muted" readonly>
                                    </div>
                                    <input type="hidden" id="zona" value="centro">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrição Curta</label>
                        <input type="text" id="descricao" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Conteúdo Completo</label>
                        <textarea id="conteudo" class="form-control" rows="5"></textarea>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Atrações</label>
                            <input type="text" id="atracoes_principais" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ingressos</label>
                            <input type="text" id="ingressos" class="form-control">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Categoria</label>
                        <select id="categoria_principal_id" class="form-select" required></select>
                    </div>

                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" id="destaque">
                        <label class="form-check-label text-white" for="destaque">Evento em Destaque</label>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="index.html" class="btn btn-outline-light px-4">Cancelar</a>
                        <button type="submit" class="btn btn-warning px-5 fw-bold">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 py-4 bg-black bg-opacity-25 border-top border-secondary">
        <div class="container">
            <p class="mb-2 small text-white opacity-75">&copy; 2025 Mapa dos Rolezinhos.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="assets/scripts/app.js"></script>
</body>
</html>
