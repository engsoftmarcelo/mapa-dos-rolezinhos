<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Não Encontrada</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .error-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }
      .error-code {
        font-size: 6rem;
        font-weight: 900;
        background: linear-gradient(
          90deg,
          #fff,
          var(--primary),
          var(--neon-accent)
        );
        background-clip: text; /* <--- Propriedade padrão adicionada */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR PADRÃO -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="index.html"
        >
          <img
            src="imgs/logo.png"
            alt="Logo"
            class="logo-brand"
            style="height: 50px"
          />
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form
            class="d-flex ms-auto my-2 my-lg-0 position-relative"
            id="form-busca"
          >
            <input
              class="form-control rounded-pill border-secondary bg-dark text-white pe-5"
              type="search"
              placeholder="Buscar Rolê..."
              aria-label="Busca"
            />
            <button
              class="btn btn-link position-absolute top-50 end-0 translate-middle-y text-light pe-3 text-decoration-none"
              type="submit"
            >
              <i class="bi bi-search"></i>
            </button>
          </form>
          <ul class="navbar-nav ms-3 align-items-center gap-2">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="todos.html">Rolezinhos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favoritos.html">Favoritos</a>
            </li>
            <li class="nav-item ms-2" id="auth-container"></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="error-container">
      <div>
        <h1 class="error-code">404</h1>
        <h2 class="text-white fw-bold mb-3">Eita! Esse rolê miou.</h2>
        <p
          class="text-muted fs-5 mb-4"
          style="max-width: 500px; margin: 0 auto"
        >
          A página que você está procurando não existe, foi movida ou o evento
          já acabou.
        </p>
        <div class="d-flex gap-3 justify-content-center">
          <a href="index.html" class="btn btn-cta">
            <i class="bi bi-house-door me-2"></i>Voltar para a Pista
          </a>
          <a
            href="todos.html"
            class="btn btn-outline-light rounded-pill px-4 py-2"
          >
            Ver Todos os Rolês
          </a>
        </div>
      </div>
    </main>

    <footer class="text-center mt-5 py-4 bg-black bg-opacity-25">
      <div class="container">
        <p class="mb-2 small text-white opacity-75">
          &copy; 2025 Mapa dos Rolezinhos.
        </p>
      </div>
    </footer>
  </body>
</html>
