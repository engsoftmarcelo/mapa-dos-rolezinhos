<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria | Mapa dos Rolezinhos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="imgs/logoMapaDosRolezinhos.png" alt="Logo" height="50">
            </a>
            <a href="index.html" class="btn btn-outline-light btn-sm">Voltar</a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 id="categoria-titulo" class="fw-bold display-4 text-white">Carregando...</h1>
            <p id="categoria-descricao" class="lead text-muted">...</p>
        </div>

        <div id="lista-roles-por-categoria" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>
    </main>

    <footer class="text-center mt-5 py-4">
        <p class="mb-0 small text-muted">&copy; 2025 Mapa dos Rolezinhos.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/scripts/app.js"></script>

    <script>
    // Script específico para a página "Todos"
    document.addEventListener('DOMContentLoaded', async () => {
        const container = document.getElementById('lista-roles-por-categoria');
        const titulo = document.getElementById('categoria-titulo');
        const desc = document.getElementById('categoria-descricao');

        titulo.textContent = "Todos os Rolês";
        desc.textContent = "Confira a agenda completa de BH.";

        // Usa a função que já existe no seu app.js
        const roles = await fetchRoles(); 
        
        container.innerHTML = '';
        if(roles.length > 0) {
            for (const r of roles) {
                container.innerHTML += await renderCardHTML(r);
            }
        } else {
            container.innerHTML = '<p class="text-white">Nenhum rolê encontrado.</p>';
        }
    });
</script>
</body>
</html>
